<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="dark-mode.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
  </head>
  <body class="dark-mode">
    <header>
      <h1>Node.js Chatbot</h1>
      <h2 id="chat-title">Chat with me!</h2>
      <button id="toggle-button">Toggle Dark Mode</button>
    </header>
    <main>
      <section id="chat-container">
        <ul id="chat-messages">
          <!-- Chat messages will be added here dynamically using JavaScript -->
        </ul>
      </section>
      <section id="input-container">
        <form id="input-form">
          <input type="text" id="input-text" placeholder="Type your message..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
        <script src="constants.js"></script>

    <script src="script.js"></script>
    <script>
      const toggleButton = document.getElementById("toggle-button");

      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
